      <main>
        
        <h1>LetsJam.com</h1>
        
        
        <div style="text-align:center">
            <h2>Gallery</h2>
            <div class="container">
              <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
              <img id="expandedImg" display="center">
              <div id="imgtext"></div>
            </div>
            <p>My bass in different positions, </p>
              <p>CLICK images to enlarge:</p>
          </div>
          
          <!-- The four columns -->
          <div class="row">
            <div class="column">
              <img src="images/bass.jpg" alt="6 string bass"  onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="images/bass1.jpg" alt="6 string bass"  onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="images/bass2.jpg" alt="6 string bass"  onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="images/bass3.jpg" onclick="myFunction(this);"
              alt= "my 6 string bass">
              
            </div>
          </div>
          <br>
          
          
          <div style="text-align:center">
              
            </div>
            
            <!-- The four columns -->
            <div class="row">
              <div class="column">
                <img src="images/bass7.jpg" alt="6 string bass"  onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="images/bass6.jpg" alt="6 string bass"  onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="images/bass5.jpg" alt="6 string bass"  onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="images/bass4.jpg"  onclick="myFunction(this);"
                alt= "my 6 string bass">
                
              </div>
            </div>
            
            
            <script>
            function myFunction(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
            }
            </script>
          </main>
